<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/login page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="show-login">
    <div class="signupContainer">
      <h1>Sign up</h1>
      <div>
        <label>email:</label>
        <input type="text" class="emailInput" required />
      </div>
      <div>
        <label>password:</label>
        <input type="text" class="passwordInput" required />
      </div>
      <div>
        <label>confirm password:</label>
        <input type="text" class="confirmPasswordInput" required />
      </div>
      <button class="signupBtn">Sign up</button>
      <button class="messageBtn">Existing user? Log in</button>
    </div>

    <div class="loginContainer">
      <h1>Log in</h1>
      <div>
        <label>email</label>
        <input type="text" class="emailInput" required />
      </div>
      <div>
        <label>password</label>
        <input type="text" class="passwordInput" required />
      </div>
      <button class="loginBtn">Log in</button>
      <button class="messageBtn">Existing user? Log in</button>
    </div>
    <script src="script.js" />
  </body>
</html>
